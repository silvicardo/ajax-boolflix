<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>ajax-BoolFlix</title>
</head>
<body>

  <div id="main-container">

    <nav>
      <img class="logo" src="logo.png" alt="">
      <div class="search_area">
        <input id="inputRicerca" type="text" name="" value="" placeholder="Digita il nome del contenuto cercato">
        <button id="bottoneCerca" type="button" name="button">Cerca</button>
      </div>
    </nav>

    <div class="contenuti">
      <script id="contenutoScript" type="text/x-handlebars-template">
        <div class="card_contenuto">
          {{{ copertina }}}
          <ul class="dettagli_contenuto">
            <li class="titolo_contenuto">{{ titolo }} </li>
            <li>Titolo originale:  {{ titoloOriginale }} </li>
            <li>Tipologia: {{ tipologiaContenuto}}</li>
            <li class="punteggio"> Voto:  {{{ votazione }}}</li>
            <li>Lingua: {{{ lingua }}} </li>
            <li class="trama">{{{ trama }}}</li>
          </ul>
        </div>
      </script>
    </div>
    
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
