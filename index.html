<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>ajax-BoolFlix</title>
</head>
<body>

  <div id="main-container">

    <nav>
      <input id="inputRicerca" type="text" name="" value="" placeholder="Digita il nome del film cercato">
      <button id="bottoneCerca" type="button" name="button">Cerca</button>
    </nav>

    <div class="content">
      <ul id="lista_film">
        <script id="filmScript" type="text/x-handlebars-template">
          <li class="film_title">Titolo: {{ titolo }} </li>
          <ul class="film_others">
            <li>titolo originale:  {{ titoloOriginale }} </li>
            <li>lingua: {{ lingua }} </li>
            <li>voto: {{ voto }} </li>
          </ul>
        </script>
      </ul>
    </div>

  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
